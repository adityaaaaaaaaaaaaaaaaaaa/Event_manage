<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
	    font-size: 1.5rem;
        }
        body {
            background-color: #111;
            color: white;
            text-align: center;
        }
        .cover {
            width: 100%;
            height: 70vh;
            background: url('images/cover.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .sections {
            display: flex;
            justify-content: space-around;
            margin: 50px auto;
            max-width: 10000px;
        }
        .section {
            width: 30%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section img {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .section h2 {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="cover"></div>
    <div class="sections">
        <div class="section">
            <img src="images/led_screen.jpg" alt="LED Screens">
            <h2>LED Screens</h2>
            <p>High-quality LED screens for concerts and events.</p>
        </div>
        <div class="section">
            <img src="images/vj.jpg" alt="VJ">
            <h2>VJ</h2>
            <p>Professional video jockey services for immersive experiences.</p>
        </div>
        <div class="section">
            <img src="images/decorative_lights.jpg" alt="Decorative Lights">
            <h2>Decorative Lights</h2>
            <p>Stunning lighting to enhance any event atmosphere.</p>
        </div>
    </div>
</body>
</html>
